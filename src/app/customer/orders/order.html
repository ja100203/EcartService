<div class="orders-page">
  <h2 class="page-title">My Orders</h2>

  <ng-container *ngIf="orders.length; else noOrders">
    <div *ngFor="let order of orders" class="order-card">

      <!-- HEADER -->
      <div class="order-top">
        <div>
          <span class="label">Order ID</span>
          <div class="value">{{ order.orderId }}</div>
        </div>

        <div>
          <span class="label">Status</span>
          <span class="status-badge"
                [ngClass]="order.status?.toLowerCase()">
            {{ order.status }}
          </span>
        </div>

        <div>
          <span class="label">Order Date</span>
          <div class="value">{{ order.date }}</div>
        </div>
      </div>

      <!-- ITEMS -->
      <div class="items">
        <div *ngFor="let item of order.items" class="item-row">
          <img [src]="item.image" alt="{{ item.name }}" />

          <div class="item-info">
            <div class="item-name">{{ item.name }}</div>
            <div class="item-meta">
              ₹{{ item.price }} × {{ item.quantity }}
            </div>
          </div>
        </div>
      </div>

      <!-- FOOTER -->
      <div class="order-footer">
        <div class="total">
          Total: ₹{{ order.totalAmount }}
        </div>

        <div class="actions">
          <button class="btn-outline">View Details</button>
          <button class="btn-primary">Reorder</button>
        </div>
      </div>

    </div>
  </ng-container>

  <ng-template #noOrders>
    <div class="empty">
      <h3>No orders yet</h3>
      <p>Looks like you haven’t placed any orders.</p>
      <button class="btn-primary">Start Shopping</button>
    </div>
  </ng-template>
</div>
