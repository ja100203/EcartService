<div class="cart-section">
  <h2>My Cart</h2>

  <div *ngIf="cartItems.length === 0" class="empty-cart">Your cart is empty ðŸ˜”</div>

  <div class="cart-items-wrapper" *ngIf="cartItems.length > 0">
    <div class="cart-item" *ngFor="let item of cartItems; let i = index">
      <div class="item-details">
        <img [src]="item.image" alt="{{ item.name }}" class="item-image" />
        <div class="item-info">
          <h3>{{ item.name }}</h3>
          <p>Seller: {{ item.seller }}</p>
          <span class="item-price">â‚¹{{ item.price }}</span>
        </div>
      </div>
      <div class="item-actions">
        <button class="remove-btn" (click)="removeItem(i)">Remove</button>
      </div>
    </div>
    </div>

    <div class="cart-summary">
      <h3>Order Summary</h3>
      <div class="summary-row">
        <span>Subtotal:</span>
        <span>â‚¹{{ total }}</span>
      </div>
      <div class="summary-row">
        <span>Estimated Delivery:</span>
        <span>â‚¹50</span>
      </div>
      <div class="summary-row total">
        <span>Total:</span>
        <span>â‚¹{{ total + 50 }}</span>
      </div>
    <button class="primary-btn"><div class="btn-text">Proceed to Payment</div></button>
  </div>
</div>
