<h2>Order Management</h2>

<table>
  <tr>
    <th>Order ID</th>
    <th>Customer</th>
    <th>Amount</th>
    <th>Date</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let order of orders">
    <td>{{order.orderId}}</td>
    <td>{{order.customer}}</td>
    <td>â‚¹{{order.amount}}</td>
    <td>{{order.date}}</td>

    <td>
      <select
        [(ngModel)]="order.status"
        (change)="updateStatus(order)"
        [disabled]="order.status==='DELIVERED' || order.status==='CANCELLED'">

        <option *ngFor="let s of statuses" [value]="s">
          {{s}}
        </option>
      </select>

      <span *ngIf="order.status==='CANCELLED'" class="cancelled">Cancelled</span>
      <span *ngIf="order.status==='DELIVERED'" class="delivered">Delivered</span>
    </td>

    <td>
      <button
        class="cancel-btn"
        (click)="cancelOrder(order)"
        [disabled]="order.status==='DELIVERED' || order.status==='CANCELLED'">
        Cancel
      </button>
    </td>
  </tr>
</table>
